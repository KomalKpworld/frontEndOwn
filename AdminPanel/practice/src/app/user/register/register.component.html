<div class="h-screen bg-gray-300  ">
    <div class="text-black-900 flex justify-center py-5 pt-44">
        <p class="font-semibold ">Application</p> Panel
    </div>
    <div class="justify-center flex">
        <div class="inline-block w-96  bg-white">

            <h1 class=" justify-center flex  py-5 p-11"> Register a new membership </h1>

            <form>
                <div class="flex flex-col justify-center items-center -mx-4">
                    <div class="inline-block">
                        <div class="flex justify-center ">
                            <input type="text" id="name" placeholder="Full Name"
                                class="bg-blue-100 inline-block  border-2  border-gray-400 focus:outline-blue-400 px-20  mt-2 h-9 ">
                            <span class="material-symbols-outlined object-center mt-3 -mx-6">person </span>
                        </div>
                        <div class="flex ">
                            <input type="email" id="email" placeholder="Email"
                                class="bg-blue-100 border-2 border-gray-400 inline-block  content-center h-9  px-20  mt-2 focus:outline-blue-400 ">
                            <span class="material-symbols-outlined  object-center mt-3 -mx-6">
                                mail_lock
                            </span>
                        </div>
                        <div class="flex justify-center">
                            <input type="password" id="password" placeholder="Password"
                                class="bg-blue-100 inline-block px-20 border-2 h-9 border-gray-400  mt-2 focus:outline-blue-400">
                            <span class="material-symbols-outlined object-center mt-3 -mx-6 ">
                                lock
                            </span>
                        </div>
                    </div>
                    <button type="submit" (click)="signIn()"
                        class="inline-block mt-3  -ml-60 px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-normal rounded shadow-md hover:bg-blue-400  focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out">
                        Register</button>
                    <a href="#!"
                        class="text-blue-400 hover:text-blue-400 transition duration-300 ease-in-out mb-2 -ml-36">I
                        already have a membership</a>
                </div>
            </form>


        </div>
    </div>
</div>
