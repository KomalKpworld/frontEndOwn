<div>
  <mat-toolbar>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">

    </button>
    <span>Curd Table </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEmpForm()"> Add Employee</button> 

  </mat-toolbar>
</div>

<div class="main-body">


<mat-form-field  appearance="outline" >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}}</td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let row"> {{row.password}}</td>
    </ng-container>
    <ng-container matColumnDef="joiningdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> joiningdate </th>
      <td mat-cell *matCellDef="let row"> {{row.joiningdate |date }}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
    </ng-container>
    <ng-container matColumnDef="education">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Education</th>
      <td mat-cell *matCellDef="let row"> {{row.education}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Education</th>
      <td mat-cell *matCellDef="let row"> 
       <button mat-icon-button color="primary" (click) = "openEditEmpForm(row)"> 
        <mat-icon> edit</mat-icon> Update
       </button>
       <button mat-icon-button  color="warn" (click) = "deleteEmploye(row.id)"> 
        <mat-icon> delete</mat-icon>
       </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>


</div>
